<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="" />
      <div>
        <a class="button-style" href="Home.html">Home</a>
        <a class="button-style" href="post.html">Post</a>
        <a class="button-style" href="login.html">Login</a>
        <a class="button-style" href="error.html">Error</a>
        <button class="button-style">Logout</button>
      </div>
    </header>
    <section class="post-page page-style">
      <div class="post-content">
        <h1>Enter details</h1>
        <form>

          <div class="input-wrapper">
            <label>Home type:</label>
            <input type="text" />
            <p class="error"> </p>
          </div>
          
          <div class="input-wrapper">
            <label>Area:</label>
            <input type="text" />
            <p class="error"> </p>
          </div>

          <div class="input-wrapper">
            <label>Price:</label>
            <input type="text" />
            <p class="error"> </p>
          </div>

          <div class="input-wrapper">
            <label>Mobile no:</label>
            <input type="text" />
            <p class="error"> </p>
          </div>

          <div class="input-wrapper">
            <label>Address:</label>
            <input type="text" />
            <p class="error"> Error title is here</p>
          </div>

          <div class="input-wrapper">
            <label>Image:</label>
            <input type="file" />
            <p class="error"> Error title is here</p>
          </div>

          <button class="button-style" type="Submit">Post</button>
          
        </form>
      </div>
    </section>
  </body>
</html>
